<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zobrazení šablony</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .iframe-section {
            text-align: center;
            padding: 0;
            background: #f0f4f8;
            margin: 0;
        }

        .iframe-section iframe {
            max-width: 100%;
            width: 1200px;
            height: 900px;
            border: none;
            margin: 0;
            display: block;
        }

        .back-link {
            color: #1e90ff;
            text-decoration: none;
            display: inline-block;
            margin: 10px 0;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 1200px) {
            .iframe-section iframe {
                width: 100%;
                height: 600px;
            }
        }

        @media (max-width: 600px) {

            header,
            footer {
                display: none;
            }

            .iframe-section {
                padding: 0;
            }

            .iframe-section iframe {
                width: 100%;
                height: 100vh;
            }

            .back-link {
                position: fixed;
                bottom: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: #1e90ff;
                color: white;
                padding: 8px 16px;
                border-radius: 5px;
                text-decoration: none;
            }

            .back-link:hover {
                background: #104e8b;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Zobrazení šablony</h1>
    </header>

    <main>
        <section class="iframe-section" id="iframeSection">
            <div id="iframeContainer"></div>
            <a href="/vyroba.html" class="back-link">Zpět na agenta Výroba</a>
        </section>
    </main>

    <footer>
        <p>© 2025 Smart Agent Platform. Všechna práva vyhrazena.</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = decodeURIComponent(urlParams.get('url'));
        const title = decodeURIComponent(urlParams.get('title'));

        const iframeContainer = document.getElementById('iframeContainer');
        iframeContainer.innerHTML = `<iframe src="${url}" frameborder="0"></iframe>`;
    </script>
</body>

</html>
