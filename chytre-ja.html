<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P≈ôehr√°v√°n√≠ m√©di√≠</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #media-container {
      margin-top: 20px;
      max-width: 100%;
    }

    #media-error {
      color: red;
      margin-top: 20px;
    }

    #back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #back-button:hover {
      background-color: #0056b3;
    }

    iframe {
      width: 560px;
      height: 315px;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <h1>P≈ôehr√°v√°n√≠ m√©di√≠</h1>
  <div id="media-container"></div>
  <div id="media-error"></div>
  <button id="back-button">Zpƒõt</button>

  <script>
    const mediaContainer = document.getElementById('media-container');
    const mediaError = document.getElementById('media-error');
    const backButton = document.getElementById('back-button');

    // Naƒçten√≠ mediaUrl z URL parametr≈Ø
    const urlParams = new URLSearchParams(window.location.search);
    let mediaUrl = urlParams.get('mediaUrl');

    if (mediaUrl) {
      console.log("üéµ Naƒçten√° URL:", mediaUrl);

      // Kontrola Google Drive odkazu a p≈ôevod na p≈ô√≠m√Ω odkaz
      if (mediaUrl.includes('drive.google.com') && mediaUrl.includes('/view')) {
        const fileIdMatch = mediaUrl.match(/\/d\/(.+?)\//);
        if (fileIdMatch && fileIdMatch[1]) {
          const fileId = fileIdMatch[1];
          mediaUrl = `https://drive.google.com/uc?export=download&id=${fileId}`;
          console.log("üîÑ P≈ôeveden√Ω Google Drive odkaz:", mediaUrl);
        } else {
          mediaError.textContent = 'Chyba: Neplatn√Ω Google Drive odkaz.';
          mediaUrl = null;
        }
      }

      // Kontrola Dropbox odkazu a p≈ôevod na p≈ô√≠m√Ω odkaz
      if (mediaUrl && mediaUrl.includes('dropbox.com')) {
        if (!mediaUrl.includes('raw=1')) {
          mediaUrl = mediaUrl.replace(/dl=0/, 'raw=1');
          console.log("üîÑ P≈ôeveden√Ω Dropbox odkaz:", mediaUrl);
        }
      }

      // Pokud m√°me platnou URL, pokraƒçujeme
      if (mediaUrl) {
        // Kontrola YouTube odkazu (pro video)
        if (mediaUrl.includes('youtube.com') || mediaUrl.includes('youtu.be')) {
          let videoId = '';
          if (mediaUrl.includes('youtube.com')) {
            const urlParams = new URLSearchParams(new URL(mediaUrl).search);
            videoId = urlParams.get('v');
          } else if (mediaUrl.includes('youtu.be')) {
            videoId = mediaUrl.split('youtu.be/')[1].split('?')[0];
          }

          if (videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}`;
            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            iframe.allowFullscreen = true;
            mediaContainer.appendChild(iframe);
          } else {
            mediaError.textContent = 'Chyba: Neplatn√Ω YouTube odkaz.';
          }
        }
        // Kontrola SoundCloud odkazu (pro audio)
        else if (mediaUrl.includes('soundcloud.com')) {
          fetch(`https://soundcloud.com/oembed?format=json&url=${encodeURIComponent(mediaUrl)}`)
            .then(response => response.json())
            .then(data => {
              if (data.html) {
                mediaContainer.innerHTML = data.html;
              } else {
                throw new Error('SoundCloud oEmbed API nevr√°tilo HTML.');
              }
            })
            .catch(error => {
              console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ SoundCloud p≈ôehr√°vaƒçe:', error);
              mediaError.textContent = 'Chyba p≈ôi naƒç√≠t√°n√≠ audia. Zkuste to znovu.';
            });
        }
        // Ostatn√≠ zdroje (p≈ô√≠m√© .mp3 odkazy)
        else {
          const audioElement = document.createElement('audio');
          audioElement.controls = true;
          audioElement.src = mediaUrl;
          audioElement.onerror = () => {
            console.error('‚ùå Chyba p≈ôi p≈ôehr√°v√°n√≠ audia:', mediaUrl);
            mediaError.textContent = 'Nepoda≈ôilo se p≈ôehr√°t audio. Form√°t nen√≠ podporov√°n.';
          };
          mediaContainer.appendChild(audioElement);
        }
      }
    } else {
      mediaError.textContent = 'Chyba: Obsah nenalezen.';
    }

    // Tlaƒç√≠tko Zpƒõt
    backButton.addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>

</html>
