<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="agentTitle">AI Agent</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Logo">
            <h1 id="agentHeader">AI Agent</h1>
        </div>

        <div class="agent-section">
            <p id="agentDescription">Popis agenta.</p>

            <div class="microphone-container">
                <img id="microphoneIcon" src="images/microphone-192.png" alt="Microphone">
                <p>Klikněte pro hlasové ovládání</p>
                <p id="hint">Řekni něco...</p>
            </div>

            <div class="input-section">
                <input type="text" id="commandInput" placeholder="Zadejte příkaz">
                <button onclick="processManualCommand()">Provést příkaz</button>
            </div>

            <div id="output" class="output">
                <span class="output-text"></span>
            </div>
        </div>

        <button onclick="goBackToMarketplace()" class="back-link">Zpět na Marketplace</button>
    </div>

    <script src="app.js" type="module"></script>
    <script>
        function processManualCommand() {
            const commandInput = document.getElementById('commandInput').value.trim();
            if (commandInput) {
                processCommand(commandInput);
            }
        }

        function goBackToMarketplace() {
            window.close();
        }
    </script>
</body>

</html>
