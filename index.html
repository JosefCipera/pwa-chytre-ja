<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasový asistent</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0f0f0">
  <link rel="apple-touch-icon" href="images/avatarka_bílé_pozadí.png">
</head>

<body>
  <div class="container">
    <!-- Nová, zjednodušená struktura pro mikrofon a výstup -->
    <div class="main-interface">
      <div class="microphone-container">
        <img id="microphoneIcon" src="images/microphone-transparent-192.png" alt="Microphone Icon" class="mic-icon">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
      </div>
      <!-- Zde je přidán chybějící status element -->
      <div class="voice-status" id="status">Klikněte na mikrofon a mluvte</div>
      <div id="output" class="default-text">
        <span class="output-text">"Řekněte příkaz: hadr".</span>
      </div>
      <!-- Přidán input pro textové zadání a tlačítko (pokud jej chceš mít i na index.html) -->
      <div class="input-section">
        <input type="text" id="userInput" placeholder="Napište příkaz, např. Kontrola dat.">
        <button onclick="processCommand()">Provést příkaz</button>
      </div>
    </div>
  </div>
  <button id="install-button" style="display: none;"></button>
  <div id="installPWA"></div>
  <script type="module" src="./src/app.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // Automatické roztažení na celou obrazovku
    window.addEventListener('load', () => {
      document.body.style.height = '100vh';
      document.documentElement.style.height = '100vh';
    });
  </script>
</body>

</html>
