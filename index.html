<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznaný příkaz: ${command}`);
      recognition.stop(); // Preventuje nekonečné naslouchání
      sendToWebhook(command);
    };

    function sendToWebhook(command) {
      const webhookUrl = "https://app.tabidoo.cloud/api/v2/webhook/wf-app-itingbuild-dbye-wfid-xipakhc261";
      // const webhookUrl = "https://hook.eu1.make.com/7b09prgwkvfvpglmgawszg5golnbgfj8";
      // const webhookUrl = "https://maker.ifttt.com/trigger/speech_command/with/key/c2NysuEUkHUy3dRJmFVx_D";

      const payload = { command: command, source: "PWA app" };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(response => {
        if (response.ok) {
          console.log("Příkaz úspěšně odeslán na webhook!");
        } else {
          console.error("Chyba při odesílání na webhook.");
        }
      })
      .catch(err => console.error("Chyba: ", err));
    }

    // Pokud chceš přesměrování přes Make, použij tento kód:
    function fetchAndRedirect(command) {
  const webhookUrl = "https://hook.eu1.make.com/7b09prgwkvfvpglmgawszg5golnbgfj8";
  const payload = { command: command, source: "PWA app" };

  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Chyba při odesílání na webhook.");
    }
    return response.json();
  })
  .then(data => {
    if (data.url) {
      console.log("🚀 Přesměrování na:", data.url);
      window.location.href = data.url; // Přesměrování na URL
    } else {
      console.error("❌ Žádná URL v odpovědi:", data);
    }
  })
  .catch(error => {
    console.error("❌ Chyba při odesílání na webhook:", error);
  });
}

// Volání funkce po načtení stránky
fetchAndRedirect();

  </script>
</body>
</html>
