<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznaný příkaz: ${command}`);
      recognition.stop(); // Preventuje nekonečné naslouchání
      sendToWebhook(command);
    };

    function sendToWebhook(command) {
      const webhookUrl = "https://app.tabidoo.cloud/api/v2/webhook/wf-app-itingbuild-dbye-wfid-xipakhc261"; // tabidoo
      // const webhookUrl = "https://hook.eu1.make.com/7b09prgwkvfvpglmgawszg5golnbgfj8";
      // const webhookUrl = "https://maker.ifttt.com/trigger/speech_command/with/key/c2NysuEUkHUy3dRJmFVx_D";

      const payload = { command: command, source: "PWA app" };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(response => {
        if (response.ok) {
          console.log("Příkaz úspěšně odeslán na webhook!");
        } else {
          console.error("Chyba při odesílání na webhook.");
        }
      })
      .catch(err => console.error("Chyba: ", err));
    }

    async function webhookHandler(request, { log, fetch }) {
    try {
        let body = await request.json(); // Načtení dat z webhooku
        let command = body.command; // Získání povelu z PWA
        log(`Přijatý hlasový povel: ${command}`);

        // Vyhledání odpovídajícího URL v tabulce "Hlasové povely"
        let records = await getRecords("Hlasové povely", { filter: { Povel: command } });

        if (records.length > 0) {
            let urlToSend = records[0].URL;
            log(`Nalezená URL: ${urlToSend}`);

            // Vrácení odpovědi přímo do PWA
            return new Response(JSON.stringify({ url: urlToSend }), { status: 200 });
        } else {
            log(`Nebyla nalezena odpovídající URL pro povel: ${command}`);
            return new Response(JSON.stringify({ error: "Neznámý povel" }), { status: 404 });
        }
    } catch (error) {
        log(`Chyba při zpracování: ${error.message}`);
        return new Response(JSON.stringify({ error: "Chyba na serveru" }), { status: 500 });
    }
}

    // Pokud chceš přesměrování přes Make, použij tento kód:
    function fetchAndRedirect(command) {
  const webhookUrl = "https://josefcipera.github.io/voice-commands-pwa/?url={URL}";
  const payload = { command: command, source: "PWA app" };

  fetch(webhookUrl, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error("Chyba při odesílání na webhook.");
    }
    return response.json();
  })
  .then(data => {
    if (data.url) {
      console.log("🚀 Přesměrování na:", data.url);
      window.location.href = data.url; // Přesměrování na URL
    } else {
      console.error("❌ Žádná URL v odpovědi:", data);
    }
  })
  .catch(error => {
    console.error("❌ Chyba při odesílání na webhook:", error);
  });
}

// Volání funkce po načtení stránky
fetchAndRedirect();

  </script>
</body>
</html>
