<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytré já</title>
  <link rel="manifest" href="/voice-commands-pwa/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/voice-commands-pwa/microphone-512.png"> <!-- Původní ikona pro favicon -->
</head>
<body>
  <div class="container">
    <div class="top-half">
      <img src="/voice-commands-pwa/microphone-512.png" alt="Microphone" id="start-speech" class="mic-icon">
    </div>
    <div class="bottom-half">
      <div id="output">Řekněte příkaz, např. 'Zobraz vytížení', 'Přehrát video školení', nebo 'Spusť audio návod'.</div>
    </div>
  </div>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('❌ Hlasové rozpoznávání není podporováno.');
      alert('Hlasové rozpoznávání není podporováno. Zkuste to v Chrome nebo na jiném zařízení.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {
      console.error('❌ Chyba při hlasovém rozpoznávání:', event.error);
      alert(`Chyba při rozpoznávání hlasu: ${event.error}. Zkontrolujte povolení mikrofonu.`);
      document.getElementById('start-speech').classList.remove('recording');
    };

    recognition.onend = () => {
      console.log('🔇 Hlasové rozpoznávání ukončeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('🎤 Hlasové rozpoznávání spuštěno...');
      document.getElementById('start-speech').classList.add('recording');

      // Automatické zastavení po 10 sekundách
      setTimeout(() => {
        if (recognition) {
          recognition.stop();
          console.log('🔇 Hlasové rozpoznávání automaticky ukončeno po 10 sekundách.');
          document.getElementById('start-speech').classList.remove('recording');
        }
      }, 10000);
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`🎙️ Rozpoznaný příkaz: ${command}`);
      document.getElementById('output').innerText = `Rozpoznáno: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      const words = command.split(' ').length;
      if (words > 10) {
        console.warn('⚠️ Příkaz je příliš dlouhý – omezte na 10 slov.');
        document.getElementById('output').innerText = 'Příkaz je příliš dlouhý – řekněte kratší příkaz (max. 10 slov).';
        return;
      }

      const lowerCommand = command.toLowerCase();
      console.log(`Rozpoznaný příkaz: ${lowerCommand}`);

      const webhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x"; // Tvoje webhook URL v Make.com

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Povel: lowerCommand }) // Odesíláme celý příkaz v malých písmeních
        });

        console.log("📡 HTTP status:", response.status);

        const text = await response.text();
        try {
          const result = JSON.parse(text);
          console.log("📡 Odpověď z Make:", result);

          if (result.url) {
            console.log("➡️ Zpracovávám URL:", result.url);
            displayContent(result.url);
          } else {
            console.error("❌ Chyba: URL nebyla v odpovědi nalezena.");
            document.getElementById('output').innerText = 'Chyba: URL nebyla nalezena pro tento příkaz.';
          }
        } catch (error) {
          console.error("❌ Chyba při parsování JSON odpovědi:", text);
          document.getElementById('output').innerText = 'Chyba při zpracování odpovědi z Make.';
        }

      } catch (error) {
        console.error("❌ Chyba při komunikaci s Make:", error);
        document.getElementById('output').innerText = 'Chyba při komunikaci s Make – zkontrolujte připojení.';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Načítám obsah: ${url}`;

      // Zkontrolujeme, zda je URL platná
      if (!url || typeof url !== 'string') {
        output.innerText = 'Neplatná URL – zkontrolujte příkaz.';
        return;
      }

      // Rozpoznání typu URL a přehrávání/zobrazení
      if (url.includes('.mp3') || url.includes('.wav') || url.includes('podcasty.seznam.cz')) {
        // Pokus o přímé přehrávání jako audio
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        audio.onerror = () => {
          output.innerText = `Chyba při načítání audia: ${url}. Zkontrolujte URL, CORS, nebo formát (podporuje MP3, WAV).`;
          // Pokud selže, zkusíme extrahovat přímé audio (pokud známe endpoint)
          if (url.includes('podcasty.seznam.cz')) {
            fetch(url)
              .then(response => response.text())
              .then(html => {
                const mp3Match = html.match(/https?:\/\/[^\s]+\.mp3/);
                if (mp3Match) {
                  const mp3Url = mp3Match[0];
                  audio.src = mp3Url;
                  audio.onerror = () => {
                    output.innerText = `Chyba při načítání podcastu: ${mp3Url}. Zkontrolujte URL nebo připojení.`;
                  };
                  audio.onloadedmetadata = () => {
                    output.innerText = `Přehrávám podcast: ${mp3Url}`;
                  };
                  output.innerHTML = '';
                  output.appendChild(audio);
                  audio.play().catch(error => {
                    console.error('❌ Nelze automaticky přehrát podcast:', error);
                    output.innerText += ' – Klikněte na tlačítko přehrávání.';
                  });
                } else {
                  output.innerText += ' – Nelze najít přímé audio. Otevírám na stránce...';
                  window.location.href = url; // Fallback na samostatnou stránku
                }
              })
              .catch(error => {
                console.error('❌ Chyba při analýze podcastu:', error);
                output.innerText += ' – Chyba při analýze. Otevírám na stránce...';
                window.location.href = url; // Fallback na samostatnou stránku
              });
          }
        };
        audio.onloadedmetadata = () => {
          output.innerText = `Přehrávám audio: ${url}`;
        };
        output.innerHTML = '';
        output.appendChild(audio);
        audio.play().catch(error => {
          console.error('❌ Nelze automaticky přehrát audio:', error);
          output.innerText += ' – Klikněte na tlačítko přehrávání.';
        });
      } else if (url.includes('youtube.com') || url.includes('vimeo.com')) {
        let iframeSrc = '';
        if (url.includes('youtube.com')) {
          const youtubeId = new URL(url).searchParams.get('v') || url.split('v=')[1]?.split('&')[0];
          if (youtubeId) {
            iframeSrc = `https://www.youtube.com/embed/${youtubeId}`;
          }
        } else if (url.includes('vimeo.com')) {
          const vimeoId = url.split('/').pop();
          if (vimeoId) {
            iframeSrc = `https://player.vimeo.com/video/${vimeoId}`;
          }
        }
        if (iframeSrc) {
          const iframe = document.createElement('iframe');
          iframe.width = '100%';
          iframe.height = '600px'; // Větší výška pro desktop
          iframe.src = iframeSrc;
          iframe.allow = 'autoplay; encrypted-media; fullscreen';
          iframe.allowFullscreen = true;
          iframe.onerror = () => {
            output.innerText = `Chyba při načítání videa: ${url}. Zkontrolujte URL nebo připojení.`;
          };
          output.innerHTML = '';
          output.appendChild(iframe);
        } else {
          output.innerText = `Neplatná URL videa: ${url}. Zkontrolujte formát YouTube/Vimeo.`;
        }
      } else if (url.includes('.mp4') || url.includes('.webm')) {
        const video = document.createElement('video');
        video.controls = true;
        video.width = '100%';
        video.height = '600px'; // Větší výška pro desktop
        video.src = url;
        video.onerror = () => {
          output.innerText = `Chyba při načítání videa: ${url}. Zkontrolujte URL, CORS, nebo formát (podporuje MP4, WebM).`;
          // Pokus o YouTube/Vimeo, pokud to není přímé video
          if (url.includes('youtube.com') || url.includes('vimeo.com')) {
            displayContent(url); // Rekurzivní volání pro zpracování YouTube/Vimeo
          }
        };
        video.onloadedmetadata = () => {
          output.innerText = `Přehrávám video: ${url}`;
        };
        output.innerHTML = '';
        output.appendChild(video);
        video.play().catch(error => {
          console.error('❌ Nelze automaticky přehrát video:', error);
          output.innerText += ' – Klikněte na tlačítko přehrávání.';
        });
      } else if (url.includes('.pdf') || url.includes('.xls') || url.includes('.xlsx') || url.includes('.ppt') || url.includes('.pptx') || url.includes('.doc') || url.includes('.docx')) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '500px';
        iframe.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        iframe.onerror = () => {
          output.innerText = `Chyba při načítání souboru: ${url}. Otevírám na samostatné stránce...`;
        };
        output.innerHTML = '';
        output.appendChild(iframe);
      } else if (url.includes('app.tabidoo.cloud/public-dashboard') || url.includes('public') || url.includes('dashboard')) {
        // Otevření veřejných dashboardů na samostatné stránce
        window.location.href = url;
      } else {
        // Ostatní URL (stránky, grafy) otevřeme na samostatné stránce
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
