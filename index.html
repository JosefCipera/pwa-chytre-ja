<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`🎙️ Rozpoznaný příkaz: ${command}`);
      recognition.stop();
      
      const urlToRedirect = "https://app.tabidoo.cloud/public-dashboard/xseeqb20db";
      console.log("🚀 Přesměrování na:", urlToRedirect);
      
      // Otevře stránku v nové záložce
      const newTab = window.open(urlToRedirect, '_blank');
      if (!newTab) {
        console.warn("❌ Prohlížeč zablokoval nové okno. Povolit v nastavení.");
      }
    };
  </script>
</body>
</html>
