<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytr√© j√°</title>
  <link rel="manifest" href="/voice-commands-pwa/manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-half">
      <img src="/voice-commands-pwa/microphone-512.png" alt="Microphone" id="start-speech" class="mic-icon">
    </div>
    <div class="bottom-half">
      <div id="output"></div>
    </div>
  </div>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('‚ùå Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no.');
      alert('Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no. Zkuste to v Chrome nebo na jin√©m za≈ô√≠zen√≠.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {
      console.error('‚ùå Chyba p≈ôi hlasov√©m rozpozn√°v√°n√≠:', event.error);
      alert(`Chyba p≈ôi rozpozn√°v√°n√≠ hlasu: ${event.error}. Zkontrolujte povolen√≠ mikrofonu.`);
      document.getElementById('start-speech').classList.remove('recording');
    };

    recognition.onend = () => {
      console.log('üîá Hlasov√© rozpozn√°v√°n√≠ ukonƒçeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('üé§ Hlasov√© rozpozn√°v√°n√≠ spu≈°tƒõno...');
      document.getElementById('start-speech').classList.add('recording');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`üéôÔ∏è Rozpoznan√Ω p≈ô√≠kaz: ${command}`);
      document.getElementById('output').innerText = `Rozpozn√°no: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      // P≈ôedzpracov√°n√≠ p≈ô√≠kazu ‚Äì hled√°me kl√≠ƒçov√© slovo "vyt√≠≈æen√≠" (nebo jin√© definovan√© slovo)
      const keywords = command.split(' ').filter(word => 
        word === 'vyt√≠≈æen√≠' || // Hlavn√≠ kl√≠ƒçov√© slovo
        word === 'kapacita' || // Dal≈°√≠ mo≈æn√° kl√≠ƒçov√° slova
        word === 'kapacit' // Variace
      );
      const keyCommand = keywords.length > 0 ? keywords[0] : command; // Pokud nenajdeme kl√≠ƒçov√© slovo, pou≈æijeme cel√Ω p≈ô√≠kaz
      console.log(`Kl√≠ƒçov√© slovo odeslan√© do Make.com: ${keyCommand}`);
      console.log(`Cel√Ω p≈ô√≠kaz: ${command}`);

      const webhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Povel: keyCommand }), // Odesl√°n√≠ kl√≠ƒçov√©ho slova
        });

        console.log("üì° HTTP status:", response.status);

        const text = await response.text();
        try {
          const result = JSON.parse(text);
          console.log("üì° Odpovƒõƒè z Tabidoo p≈ôes Make:", result);

          if (result.url) {
            console.log("‚û°Ô∏è Zpracov√°v√°m URL:", result.url);
            displayContent(result.url);
          } else {
            console.error("‚ùå Chyba: URL nebyla v odpovƒõdi nalezena.");
            document.getElementById('output').innerText = 'Chyba: URL nebyla nalezena.';
          }
        } catch (error) {
          console.error("‚ùå Chyba p≈ôi parsov√°n√≠ JSON odpovƒõdi:", text);
          document.getElementById('output').innerText = 'Chyba p≈ôi zpracov√°n√≠ odpovƒõdi.';
        }

      } catch (error) {
        console.error("‚ùå Chyba p≈ôi komunikaci s Tabidoo p≈ôes Make:", error);
        document.getElementById('output').innerText = 'Chyba p≈ôi komunikaci s Tabidoo.';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Naƒç√≠t√°m obsah: ${url}`;

      // Rozpozn√°n√≠ typu URL
      if (url.includes('.mp3') || url.includes('.wav')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        output.innerHTML = '';
        output.appendChild(audio);
      } else if (url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('.mp4')) {
        const video = document.createElement('video');
        video.controls = true;
        video.width = '100%';
        video.src = url;
        output.innerHTML = '';
        output.appendChild(video);
      } else {
        window.location.href = url; // Pro str√°nky a dashboardy
      }
    }
  </script>
</body>
</html>
