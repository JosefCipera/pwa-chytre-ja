<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznaný příkaz: ${command}`);
      recognition.stop();
      findURLInTabidoo(command);
    };

    async function findURLInTabidoo(command) {
      const apiUrl = "https://app.tabidoo.cloud/api/v2/apps/itingbuild-dbye/tables/hlasovepovely/records";
      const token = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJhZTUxZDI5NS1jZDE4LTQ1NzAtYmUyNi1iMGRmNTJkNTk5MmQiLCJ1bmlxdWVfbmFtZSI6ImNpcGVyYUBpdGluZy5jeiIsInB1cnBvc2UiOiJBUElUb2tlbiIsImFwaVRva2VuSWQiOiI4NGQ5MTM4Ni0xMDA3LTQ5ZjEtYWE1Yi0wMmRmOTU5OTEzYTYiLCJuYmYiOjE3Mzg3ODI3NzcsImV4cCI6NDg5NDQ1NjM3NywiaWF0IjoxNzM4NzgyNzc3fQ.uQ4_7xbAOj5JtT9vHFRRA6YrwOTueEEVFO4Zhonzr6s";

      const query = {
        filter: JSON.stringify({ Povel: command })
      };

      try {
        const response = await fetch(`${apiUrl}?${new URLSearchParams(query)}`, {
          method: "GET",
          headers: {
            "Authorization": `Bearer ${token}`,
            "Content-Type": "application/json",
          },
        });

        if (!response.ok) {
          throw new Error(`Chyba API: ${response.status}`);
        }

        const data = await response.json();
        console.log("Odpověď z API:", data);

        if (data.records.length > 0) {
          const urlToRedirect = data.records[0].fields.URL; // Opraven přístup ke klíči
          console.log("🚀 Přesměrování na:", urlToRedirect);
          window.location.href = urlToRedirect;
        } else {
          console.warn("❌ Nebyla nalezena odpovídající URL pro povel:", command);
        }

      } catch (error) {
        console.error("❌ Chyba při komunikaci s Tabidoo API:", error);
      }
    }
  </script>
</body>
</html>
