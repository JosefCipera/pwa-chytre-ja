<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasov칠 p콏칤kazy</title>
</head>
<body>
  <button id="start-speech">游꿗 Start</button>

  <!-- JavaScript pro Web Speech API -->
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasov칠 rozpozn치v치n칤 spu코t캩no...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznan칳 p콏칤kaz: ${command}`);
      sendToWebhook(command);
    };

    function sendToWebhook(command) {
      const webhookUrl = "https://maker.ifttt.com/trigger/your_event/with/key/your_ifttt_key";
      const payload = { value1: command };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      })
      .then(response => {
        if (response.ok) {
          console.log("P콏칤kaz odesl치n na webhook!");
        } else {
          console.error("Chyba p콏i odes칤l치n칤 na webhook.");
        }
      })
      .catch(error => console.error("Chyba: ", error));
    }
  </script>
</body>
</html>
