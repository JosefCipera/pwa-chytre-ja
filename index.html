<body>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('‚ùå Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no.');
      alert('Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no. Zkuste to v Chrome nebo na jin√©m za≈ô√≠zen√≠.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {

      alert(`Chyba p≈ôi rozpozn√°v√°n√≠ hlasu: ${event.error}. Zkontrolujte povolen√≠ mikrofonu.`);

    };

    recognition.onend = () => {
      console.log('üîá Hlasov√© rozpozn√°v√°n√≠ ukonƒçeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.addEventListener('DOMContentLoaded', async () => {
      let commandMap = JSON.parse(localStorage.getItem('commands')) || {};
      if (Object.keys(commandMap).length === 0) {
        try {
          // Test dom√©ny p≈ôed vol√°n√≠m API
          const domainTest = await fetch('https://app.tabidoo.cloud', { mode: 'no-cors' });
          console.log('Test dom√©ny API Tabidoo: ', domainTest.status);

          const response = await fetch('https://app.tabidoo.cloud/api/v2/tables/hlasovePovely/records?limit=30', {
            headers: {
              'Authorization': 'Bearer ' + encodeURIComponent('eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJjYmU1OWUxOC1mM2Q1LTQwNjEtODA4Yi1kODdiNTEwN2YwOGEiLCJ1bmlxdWVfbmFtZSI6ImFwaVRva2VuSWRfNWE1MDNlNzctNTg4Zi00NGViLWI1YjItNTE1OTg2N2JlOGMzIiwicHVycG9zZSI6IkFQSVRva2VuIiwiYXBpVG9rZW5JZCI6IjVhNTAzZTc3LTU4OGYtNDRlYi1iNWIyLTUxNTk4NjdiZThjMyIsIm5iZiI6MTc0MDUwODk0NiwiZXhwIjo0ODk2MTgyNTQ2LCJpYXQiOjE3NDA1MDg5NDZ9.ndIUUsNAOimuu2Qn1b3PlFHej4bDvoCljUMvpfDDgKE'),
              'Content-Type': 'application/json;charset=UTF-8'
            }
          });
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status} ‚Äì ${response.statusText}`);
          }
          const commands = await response.json();
          commands.forEach(record => {
            commandMap[record.P≈ô√≠kaz.toLowerCase()] = record.URL;
          });
          localStorage.setItem('commands', JSON.stringify(commandMap));
          window.commands = commandMap;
        } catch (error) {
          console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ p≈ô√≠kaz≈Ø z Tabidoo:', error.message);
          document.getElementById('output').innerText = 'Chyba p≈ôi naƒç√≠t√°n√≠ p≈ô√≠kaz≈Ø ‚Äì zkontrolujte API, p≈ôipojen√≠, nebo kontaktujte podporu Tabidoo.';
          // Fallback ‚Äì pou≈æij v√Ωchoz√≠ p≈ô√≠kazy, pokud API sel≈æe
          window.commands = {
            'vyt√≠≈æen√≠': 'https://app.tabidoo.cloud/public-dashboard/xx6481xx7f',
            'kapacit': 'https://example.com/kapacit',
            'graf': 'https://example.com/graf',
            'video': 'https://youtube.com/video-id',
            'audio': 'https://example.com/audio.mp3'
          };
        }
      } else {
        window.commands = commandMap;
      }
    });

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('üé§ Hlasov√© rozpozn√°v√°n√≠ spu≈°tƒõno...');
      document.getElementById('start-speech').classList.add('recording');

      // Automatick√© zastaven√≠ po 10 sekund√°ch
      setTimeout(() => {
        if (recognition) {
          recognition.stop();
          console.log('üîá Hlasov√© rozpozn√°v√°n√≠ automaticky ukonƒçeno po 10 sekund√°ch.');
          document.getElementById('start-speech').classList.remove('recording');
        }
      }, 10000);
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`üéôÔ∏è Rozpoznan√Ω p≈ô√≠kaz: ${command}`);
      document.getElementById('output').innerText = `Rozpozn√°no: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      const words = command.split(' ').length;
      if (words > 10) {
        console.warn('‚ö†Ô∏è P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω ‚Äì omezte na 10 slov.');
        document.getElementById('output').innerText = 'P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω ‚Äì ≈ôeknƒõte krat≈°√≠ p≈ô√≠kaz (max. 10 slov).';
        return;
      }

      const lowerCommand = command.toLowerCase();
      console.log(`Rozpoznan√Ω p≈ô√≠kaz: ${lowerCommand}`);

      // Hled√°n√≠ shody v naƒçten√Ωch p≈ô√≠kazech z Tabidoo
      let foundUrl = null;
      for (const [cmd, url] of Object.entries(window.commands || {})) {
        if (lowerCommand.includes(cmd)) { // Pou≈æijeme includes m√≠sto contains pro p≈ôesnƒõj≈°√≠ shodu
          foundUrl = url;
          break;
        }
      }

      if (foundUrl) {
        console.log(`‚û°Ô∏è Nalezeno URL: ${foundUrl}`);
        displayContent(foundUrl);
      } else {
        console.error("‚ùå ≈Ω√°dn√° shoda pro p≈ô√≠kaz nebyla nalezena.");
        document.getElementById('output').innerText = '≈Ω√°dn√Ω p≈ô√≠kaz nebyl nalezen ‚Äì ≈ôeknƒõte jin√Ω p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠".';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Naƒç√≠t√°m obsah: ${url}`;

      // Rozpozn√°n√≠ typu URL
      if (url.includes('.mp3') || url.includes('.wav')) {
        const audio = document.createElement('audio');
        audio.controls = true;
        audio.src = url;
        output.innerHTML = '';
        output.appendChild(audio);
      } else if (url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('.mp4')) {
        const video = document.createElement('video');
        video.controls = true;
        video.width = '100%';
        video.src = url;
        output.innerHTML = '';
        output.appendChild(video);
      } else if (url.includes('.pdf')) {
        const iframe = document.createElement('iframe');
        iframe.width = '100%';
        iframe.height = '500px';
        iframe.src = url;
        output.innerHTML = '';
        output.appendChild(iframe);
      } else {
        window.location.href = url; // Pro str√°nky, dashboardy, grafy
      }
    }
  </script>
