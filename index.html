<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('🎤 Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`🎙️ Rozpoznaný příkaz: ${command}`);
      recognition.stop();
      sendCommandToMake(command);
    };

    async function sendCommandToMake(command) {
        const makeWebhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x";
    
        try {
            const response = await fetch(makeWebhookUrl, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ command: command })
            });
    
            console.log("📡 Odeslaný požadavek:", JSON.stringify({ command: command }));
            console.log("📡 HTTP status:", response.status);
            
            const textResponse = await response.text();
            console.log("📡 Surová odpověď:", textResponse);
        } catch (error) {
            console.error("❌ Chyba při odesílání na Make:", error);
        }
    }

  </script>
</body>
</html>
