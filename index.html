<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chytr√© j√°</title>
  <link rel="manifest" href="/voice-commands-pwa/manifest.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="/voice-commands-pwa/microphone-512.png">
</head>
<body>
  <div class="container">
    <div class="top-half">
      <img src="/voice-commands-pwa/microphone-512.png" alt="Microphone" id="start-speech" class="mic-icon">
    </div>
    <div class="bottom-half">
      <div id="output">≈òeknƒõte p≈ô√≠kaz, nap≈ô. 'Zobraz vyt√≠≈æen√≠', 'P≈ôehr√°t video ≈°kolen√≠', nebo 'Spus≈• audio n√°vod'.</div>
    </div>

  <script>
    if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
      console.error('‚ùå Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no.');
      alert('Hlasov√© rozpozn√°v√°n√≠ nen√≠ podporov√°no. Zkuste to v Chrome nebo na jin√©m za≈ô√≠zen√≠.');
      document.getElementById('start-speech').disabled = true;
      throw new Error('SpeechRecognition not supported');
    }

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onerror = (event) => {
      console.error('‚ùå Chyba p≈ôi hlasov√©m rozpozn√°v√°n√≠:', event.error);
      alert(`Chyba p≈ôi rozpozn√°v√°n√≠ hlasu: ${event.error}. Zkontrolujte povolen√≠ mikrofonu.`);
      document.getElementById('start-speech').classList.remove('recording');
    };

    recognition.onend = () => {
      console.log('üîá Hlasov√© rozpozn√°v√°n√≠ ukonƒçeno.');
      document.getElementById('start-speech').classList.remove('recording');
    };

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('üé§ Hlasov√© rozpozn√°v√°n√≠ spu≈°tƒõno...');
      document.getElementById('start-speech').classList.add('recording');

      // Automatick√© zastaven√≠ po 10 sekund√°ch
      setTimeout(() => {
        if (recognition) {
          recognition.stop();
          console.log('üîá Hlasov√© rozpozn√°v√°n√≠ automaticky ukonƒçeno po 10 sekund√°ch.');
          document.getElementById('start-speech').classList.remove('recording');
        }
      }, 10000);
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`üéôÔ∏è Rozpoznan√Ω p≈ô√≠kaz: ${command}`);
      document.getElementById('output').innerText = `Rozpozn√°no: ${command}`;
      recognition.stop();
      handleCommand(command);
    };

    async function handleCommand(command) {
      const words = command.split(' ').length;
      if (words > 10) {
        console.warn('‚ö†Ô∏è P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω ‚Äì omezte na 10 slov.');
        document.getElementById('output').innerHTML = '<span class="error-title">Chyba: P≈ô√≠kaz je p≈ô√≠li≈° dlouh√Ω</span><br><span class="hint">≈òeknƒõte krat≈°√≠ p≈ô√≠kaz (max. 10 slov), nap≈ô. "Zadej vyt√≠≈æen√≠ kapacit".</span>';
        return;
      }

      const lowerCommand = command.toLowerCase();
      console.log(`Rozpoznan√Ω p≈ô√≠kaz: ${lowerCommand}`);

      const webhookUrl = "https://hook.eu1.make.com/ns3n8fk70iwoex1kme9af5j6ghh3351x"; // Tvoje webhook URL v Make.com

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ Povel: lowerCommand }) // Odes√≠l√°me cel√Ω p≈ô√≠kaz v mal√Ωch p√≠smen√≠ch
        });

        console.log("üì° HTTP status:", response.status);

        const text = await response.text();
        try {
          const result = JSON.parse(text);
          console.log("üì° Odpovƒõƒè z Make:", result);

          if (result.url) {
            console.log("‚û°Ô∏è Zpracov√°v√°m URL:", result.url);
            displayContent(result.url);
          } else {
            console.error("‚ùå Chyba: URL nebyla v odpovƒõdi nalezena.");
            document.getElementById('output').innerHTML = '<span class="error-title">Chyba: Soubor nenalezen</span><br><span class="hint">Zadej vyt√≠≈æen√≠ kapacit, nap≈ô. "Zobraz vyt√≠≈æen√≠".</span>';
          }
        } catch (error) {
          console.error("‚ùå Chyba p≈ôi parsov√°n√≠ JSON odpovƒõdi:", text);
          document.getElementById('output').innerHTML = '<span class="error-title">Chyba: Technick√° chyba</span><br><span class="hint">Zkontrolujte p≈ôipojen√≠ a zkuste znovu, nap≈ô. "Zobraz vyt√≠≈æen√≠".</span>';
        }

      } catch (error) {
        console.error("‚ùå Chyba p≈ôi komunikaci s Make:", error);
        document.getElementById('output').innerHTML = '<span class="error-title">Chyba: P≈ôipojen√≠ selhalo</span><br><span class="hint">Zkontrolujte internet a zkuste znovu, nap≈ô. "Zobraz vyt√≠≈æen√≠".</span>';
      }
    }

    function displayContent(url) {
      const output = document.getElementById('output');
      output.innerText = `Naƒç√≠t√°m obsah: ${url}`;

      // Zkontrolujeme, zda je URL platn√°
      if (!url || typeof url !== 'string') {
        output.innerHTML = '<span class="error-title">Chyba: Neplatn√° URL</span><br><span class="hint">Zadej platn√Ω p≈ô√≠kaz, nap≈ô. "Zobraz vyt√≠≈æen√≠".</span>';
        return;
      }

      // Rozpozn√°n√≠ typu URL a p≈ôesmƒõrov√°n√≠ na novou str√°nku
      if (url.includes('.mp3') || url.includes('.wav') || url.includes('podcasty.seznam.cz') || url.includes('youtube.com') || url.includes('vimeo.com') || url.includes('.mp4') || url.includes('.webm')) {
        window.location.href = url; // Otev≈ôen√≠ audio/video na samostatn√© str√°nce
      } else if (url.includes('.pdf') || url.includes('.xls') || url.includes('.xlsx') || url.includes('.ppt') || url.includes('.pptx') || url.includes('.doc') || url.includes('.docx')) {
        window.location.href = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=false`; // Otev≈ôen√≠ dokument≈Ø na samostatn√© str√°nce v Google Docs Viewer
      } else if (url.includes('app.tabidoo.cloud/public-dashboard') || url.includes('public') || url.includes('dashboard')) {
        // Otev≈ôen√≠ ve≈ôejn√Ωch dashboard≈Ø na samostatn√© str√°nce
        window.location.href = url;
      } else {
        // Ostatn√≠ URL (str√°nky, grafy) otev≈ôeme na samostatn√© str√°nce
        window.location.href = url;
      }
    }
  </script>
