<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('🎤 Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript.trim().toLowerCase();
      console.log(`🎙️ Rozpoznaný příkaz: ${command}`);
      recognition.stop();
      sendCommandToMake(command);
    };

    async function sendCommandToMake(command) {
      const webhookUrl = "https://hook.eu1.make.com/7b09prgwkvfvpglmgawszg5golnbgfj8";
      
      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ command })
        });
        
        if (!response.ok) {
          throw new Error(`❌ Chyba: ${response.status} - ${response.statusText}`);
        }
        
        const data = await response.json();
        console.log("📡 Odpověď z Make:", data);
        
        if (data.url) {
          window.location.href = data.url;
        } else {
          console.error("❌ Nebyla vrácena žádná URL.");
        }
      } catch (error) {
        console.error("❌ Chyba při komunikaci s Make:", error);
      }
    }
  </script>
</body>
</html>
