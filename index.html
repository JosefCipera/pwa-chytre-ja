<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlasové příkazy</title>
</head>
<body>
  <button id="start-speech">🎤 Start</button>

  <!-- JavaScript pro Web Speech API -->
  <script>
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'cs-CZ';
    recognition.interimResults = false;

    document.getElementById('start-speech').addEventListener('click', () => {
      recognition.start();
      console.log('Hlasové rozpoznávání spuštěno...');
    });

    recognition.onresult = (event) => {
      const command = event.results[0][0].transcript;
      console.log(`Rozpoznaný příkaz: ${command}`);
      sendToWebhook(command);
    };

    function sendToWebhook(command) {
  const webhookUrl = "https://maker.ifttt.com/trigger/speech_command/json/with/key/c2NysuEUkHUy3dRJmFVx_D";
     // "https://hook.eu1.make.com/7oiexq848aerxmqcztnyvs06qtw31rh6"; // URL vašeho webhooku v make

  const payload = {
    command: command, // Textový příkaz
    source: "PWA app" // Volitelný identifikátor
  };

  fetch(webhookUrl, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (response.ok) {
      console.log("Příkaz úspěšně odeslán na webhook!");
    } else {
      console.error("Chyba při odesílání na webhook.");
    }
  })
  .catch(err => console.error("Chyba: ", err));
}
   
// Funkce pro načtení URL a přesměrování
function fetchAndRedirect() {
  fetch("https://hook.eu1.make.com/your-webhook-url")
    .then(response => {
      if (!response.ok) {
        throw new Error(`Chyba: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Přijatá data:", data);
      if (data.url) {
        console.log("🚀 Přesměrování na:", data.url);
        window.location.href = data.url; // Manuální přesměrování
      } else {
        console.error("❌ Žádná URL v odpovědi:", data);
      }
    })
    .catch(error => console.error("❌ Chyba při načítání URL:", error));
}

// Volání funkce po načtení stránky
fetchAndRedirect();

  </script>
</body>
</html>
